{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h2 class="mb-0">Confirm Delete</h2>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete this time log?</p>
                    <p><strong>Start Time:</strong> {{ object.start_time|date:"Y-m-d H:i" }}</p>
                    <p><strong>End Time:</strong> {{ object.end_time|date:"Y-m-d H:i" }}</p>
                    <p><strong>Description:</strong> {{ object.description }}</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'timelog-list' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
