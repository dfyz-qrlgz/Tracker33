{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center py-3">
                    <h3 class="mb-0">
                        <i class="fas fa-sign-out-alt me-2"></i>
                        Выход из системы
                    </h3>
                </div>
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <i class="fas fa-question-circle fa-4x text-primary mb-3"></i>
                        <h4 class="card-title">Подтверждение выхода</h4>
                        <p class="text-muted">Вы уверены, что хотите выйти из системы?</p>
                    </div>
                    
                    <form method="post" action="{% url 'logout' %}" class="mt-4">
                        {% csrf_token %}
                        <div class="d-grid gap-3">
                            <button type="submit" class="btn btn-danger btn-lg">
                                <i class="fas fa-sign-out-alt me-2"></i>
                                Да, выйти
                            </button>
                            <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary btn-lg">
                                <i class="fas fa-arrow-left me-2"></i>
                                Вернуться в панель управления
                            </a>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center text-muted py-3">
                    <small>Для входа в систему потребуется повторная авторизация</small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
